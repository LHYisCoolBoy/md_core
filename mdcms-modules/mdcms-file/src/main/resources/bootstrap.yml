# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: mdcms-file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 123.56.170.190:8848
        ip: 123.56.170.190
      config:
        # 配置中心地址
        server-addr: 123.56.170.190:8848
        # 配置文件格式
        file-extension: yml
        group: mdcms-cloud-config
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
